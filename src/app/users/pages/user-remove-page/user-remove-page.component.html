<h2>Account delete</h2>
<p>
    Are your sure that you want to remove your account?
</p>

<ul class="nav">
    <li class="nav-item">
        <button class="btn btn-success mr-1" (click)="onDismiss()">No</button>
    </li>
    <li>
        <button class="btn btn-danger"(click)="onAccept()" >Yes</button>
    </li>
</ul>

<app-error-message [error]="error"></app-error-message>
