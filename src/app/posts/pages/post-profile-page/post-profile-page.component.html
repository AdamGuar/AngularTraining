<app-error-message [error]="error">
</app-error-message>

<ng-container *ngIf="post">
    <div
        class="card m-3"
    >
        <div class="card-header d-flex">
                <img
                class="avatar mr-3"
                [src]="post.author?.avatar_url"
                alt
            >
            <div>
                <h5 class="card-title">{{post.author.name}}</h5>
                <a routerLink="/posts/{{post.id}}">{{post.created_time | myDate}}</a>
            </div>
        </div>

        <img
            *ngIf="post.images"
            class="card-img-top"
            [src]="post.images[0]"
            alt="Card image cap"
        >
        <div class="card-body">
            <p class="card-text">{{post.body}}</p>
        </div>
    </div>
</ng-container>
