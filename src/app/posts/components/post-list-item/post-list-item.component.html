<div
    class="card m-3"
    style="width: 18rem;"
    appHighlight
>
    <div class="card-header">
        <h5 class="card-title">{{post.author.name}}</h5>
        <small>{{post.created_time | myDate}}</small>
    </div>

    <img
        *ngIf="post.images"
        class="card-img-top"
        [src]="post.images[0]"
        alt="Card image cap"
    >
    <div class="card-body">
        <p class="card-text">{{post.body}}</p>
    </div>
</div>
