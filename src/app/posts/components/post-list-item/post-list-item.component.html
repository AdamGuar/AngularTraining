<div
    class="card my-3"
    appHighlight
>
    <div class="card-header d-flex">
        <a routerLink="/users/{{post.author.id}}">
            <img
                class="avatar mr-3"
                [src]="post.author?.avatar_url"
                alt
            >
        </a>
        <div class="flex-fill">
            <h5 class="card-title">
                <a routerLink="/users/{{post.author.id}}">{{post.author.name}}</a>
            </h5>
            <a routerLink="/posts/{{post.id}}">{{post.created_time | myDate}}</a>
        </div>
        <div>
            <button class="btn btn-danger" (click)="onRemovePost($event)">&times;</button>
        </div>
    </div>

    <img
        *ngIf="post.images?.length > 0"
        class="card-img-top"
        src="{{post.images[0]}}"
        alt="Card image cap"
    >
    <div class="card-body">
        <p class="card-text">{{post.body}}</p>
    </div>
    <div class="card-footer">
        <app-comment-list [comments]="post.comments"></app-comment-list>
        <app-comment-add-form (addComment)="onAddComment($event)" appOnlyForAuthUser></app-comment-add-form>
    </div>
</div>
