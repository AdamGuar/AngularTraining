<div
    class="card my-3"
    appHighlight
>
    <div class="card-header d-flex">
        <img
            class="avatar mr-3"
            [src]="post.author?.avatar_url"
            alt
        >
        <div>
            <h5 class="card-title">{{post.author.name}}</h5>
            <a routerLink="/posts/{{post.id}}">{{post.created_time | myDate}}</a>
        </div>
    </div>

    <img
        *ngIf="post.images?.length > 0"
        class="card-img-top"
        src="{{post.images[0]}}"
        alt="Card image cap"
    >
    <div class="card-body">
        <p class="card-text">{{post.body}}</p>
    </div>
    <div class="card-footer">
        <app-comment-list [comments]="post.comments"></app-comment-list>
        <app-comment-add-form (addComment)="onAddComment($event)">
        </app-comment-add-form>
    </div>
</div>
