<div
    class="card m-3"
    style="width: 18rem;"
    appHighlight
>
    <img
        *ngIf="post.images"
        class="card-img-top"
        [src]="post.images[0]"
        alt="Card image cap"
    >
    <div class="card-body">
        <h5 class="card-title">{{post.author.name}}</h5>
        <p class="card-text">
            {{post.body}}
        </p>
    </div>
</div>
